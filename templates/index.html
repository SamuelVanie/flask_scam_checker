<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scam Website Checker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      .zoomable-image {
        cursor: pointer;
        transition: transform 0.25s ease;
      }

      .zoomed {
        transform: scale(2);
        z-index: 1000;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Scam Website Checker</h1>
      <form action="{{ url_for('check_urls') }}" method="POST">
        <button type="submit">Check URLs</button>
      </form>

      {% if scam_urls_by_date %}
      <h2>Scam Websites Detected:</h2>
      {% for date, urls in scam_urls_by_date.items() %}
      <h3>Date: {{ date }}</h3>
      <ul>
        {% for url in urls %}
        <li>
          <a href="{{ url }}" target="_blank">{{ url }}</a>
          <img
            src="{{ url_for('static', filename='screenshots/' + url.replace('://', '_').replace('/', '_').replace('.', '_') + '.png') }}"
            alt="Screenshot of {{ url }}"
            width="200"
            class="zoomable-image"
            onclick="toggleZoom(this)"
          />
        </li>
        {% endfor %}
      </ul>
      {% endfor %} {% endif %}
    </div>

    <script>
      // JavaScript to handle zooming
      function toggleZoom(image) {
        image.classList.toggle("zoomed");
      }
    </script>
  </body>
</html>
